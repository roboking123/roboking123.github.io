<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小說素材庫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            font-weight: 300;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            color: #5a6c7d;
        }

        .nav-tab.active {
            background: white;
            border-bottom: 3px solid #34495e;
            color: #34495e;
            font-weight: 500;
        }

        .nav-tab:hover {
            background: #e9ecef;
            color: #2c3e50;
        }

        .content {
            padding: 30px;
            min-height: 500px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
        }

        .btn-primary {
            background: #34495e;
            color: white;
        }

        .btn-primary:hover {
            background: #2c3e50;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
            background: #ffffff;
        }

        .search-input:focus {
            outline: none;
            border-color: #34495e;
            box-shadow: 0 0 0 2px rgba(52, 73, 94, 0.1);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #ecf0f1;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border-color: #bdc3c7;
        }

        .item-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        /* 固定預覽行數 */
        .item-content-preview {
            color: #5a6c7d;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 4.8em; /* 固定高度為3行 */
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 14px;
        }

        /* 新分頁樣式 */
        .page-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            z-index: 2000;
            overflow-y: auto;
        }

        .page-content {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .page-header {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 1.5em;
            font-weight: 500;
        }

        .close-page {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .close-page:hover {
            background: rgba(255,255,255,0.1);
        }

        .page-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 16px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
            background: #ffffff;
            resize: none;
        }

        .form-textarea {
            min-height: 300px;
            line-height: 1.6;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #34495e;
            box-shadow: 0 0 0 2px rgba(52, 73, 94, 0.1);
        }

        .view-content {
            background: #fafbfc;
            border: 1px solid #ecf0f1;
            border-radius: 6px;
            padding: 20px;
            line-height: 1.8;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .selection-container {
            border: 1px solid #ecf0f1;
            border-radius: 6px;
            padding: 15px;
            background: #fafbfc;
            max-height: 400px;
            overflow-y: auto;
        }

        .selection-header {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ecf0f1;
        }

        .selection-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #ffffff;
            border-radius: 4px;
            border: 1px solid #ecf0f1;
        }

        .selection-item input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.3);
            accent-color: #34495e;
        }

        .selection-item label {
            cursor: pointer;
            flex: 1;
            color: #2c3e50;
            font-size: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
            font-weight: 300;
        }

        .github-settings {
            background: #fafbfc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ecf0f1;
        }

        .github-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
        }

        .status-indicator.disconnected {
            background: #e74c3c;
        }

        .backup-log {
            background: white;
            border: 1px solid #ecf0f1;
            border-radius: 6px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            color: #2c3e50;
        }

        .selection-count {
            font-size: 14px;
            color: #5a6c7d;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .novel-material {
            margin-bottom: 20px;
            padding: 15px;
            background: #fafbfc;
            border-radius: 6px;
            border: 1px solid #ecf0f1;
        }

        .material-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .material-content {
            color: #5a6c7d;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .items-grid {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                flex-wrap: wrap;
            }

            .nav-tab {
                flex: none;
                min-width: 50%;
            }

            .action-buttons {
                flex-direction: column;
            }

            .page-body {
                padding: 20px;
            }

            .page-header {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 小說素材庫</h1>
            <p>管理您的角色、背景與秘密設定</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showSection('characters')">👤 角色設定</button>
            <button class="nav-tab" onclick="showSection('backgrounds')">🌍 故事背景</button>
            <button class="nav-tab" onclick="showSection('secrets')">🔐 秘密設定</button>
            <button class="nav-tab" onclick="showSection('novels')">📖 小說管理</button>
            <button class="nav-tab" onclick="showSection('settings')">⚙️ 設定</button>
        </div>

        <div class="content">
            <!-- 角色設定 -->
            <div id="characters" class="section active">
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="openAddPage('characters')">➕ 新增角色</button>
                </div>
                
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="搜尋角色..." onkeyup="searchItems('characters')">
                </div>

                <div id="characters-grid" class="items-grid">
                    <!-- 角色卡片將在這里動態生成 -->
                </div>
            </div>

            <!-- 故事背景 -->
            <div id="backgrounds" class="section">
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="openAddPage('backgrounds')">➕ 新增背景</button>
                </div>
                
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="搜尋背景..." onkeyup="searchItems('backgrounds')">
                </div>

                <div id="backgrounds-grid" class="items-grid">
                    <!-- 背景卡片將在這里動態生成 -->
                </div>
            </div>

            <!-- 秘密設定 -->
            <div id="secrets" class="section">
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="openAddPage('secrets')">➕ 新增秘密</button>
                </div>
                
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="搜尋秘密..." onkeyup="searchItems('secrets')">
                </div>

                <div id="secrets-grid" class="items-grid">
                    <!-- 秘密卡片將在這里動態生成 -->
                </div>
            </div>

            <!-- 小說管理 -->
            <div id="novels" class="section">
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="openNovelPage()">➕ 新增小說</button>
                </div>
                
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="搜尋小說..." onkeyup="searchItems('novels')">
                </div>

                <div id="novels-grid" class="items-grid">
                    <!-- 小說卡片將在這里動態生成 -->
                </div>
            </div>

            <!-- 設定 -->
            <div id="settings" class="section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="stat-characters">0</div>
                        <div class="stat-label">角色</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="stat-backgrounds">0</div>
                        <div class="stat-label">背景</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="stat-secrets">0</div>
                        <div class="stat-label">秘密</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="stat-novels">0</div>
                        <div class="stat-label">小說</div>
                    </div>
                </div>

                <div class="github-settings">
                    <h3>🐙 GitHub 備份設定</h3>
                    <div class="github-status">
                        <div class="status-indicator disconnected" id="github-status"></div>
                        <span id="github-status-text">未連接</span>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">GitHub Token:</label>
                        <input type="password" class="form-input" id="github-token" placeholder="輸入 GitHub Personal Access Token">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Repository:</label>
                        <input type="text" class="form-input" id="github-repo" placeholder="username/repository-name">
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="connectGitHub()">連接 GitHub</button>
                        <button class="btn btn-secondary" onclick="()">上傳同步</button>
                        <button class="btn btn-success" onclick="syncFromGitHub()">下載同步</button>
                    </div>
                </div>

                <div>
                    <h3>📱 本地備份</h3>
                    <div class="action-buttons">
                        <button class="btn btn-success" onclick="exportData()">匯出資料</button>
                        <button class="btn btn-secondary" onclick="document.getElementById('import-file').click()">匯入資料</button>
                        <input type="file" id="import-file" style="display: none" accept=".json" onchange="importData()">
                    </div>
                </div>

                <div>
                    <h3>📊 同步記錄</h3>
                    <div class="backup-log" id="sync-log">
                        系統啟動完成<br>
                        等待 GitHub 連接...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增/編輯分頁 -->
    <div id="editPage" class="page-overlay">
        <div class="page-content">
            <div class="page-header">
                <h2 class="page-title" id="edit-page-title">新增項目</h2>
                <button class="close-page" onclick="closePage()">&times;</button>
            </div>
            <div class="page-body">
                <form id="edit-form">
                    <div class="form-group">
                        <label class="form-label">標題:</label>
                        <input type="text" class="form-input" id="edit-title" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">內容:</label>
                        <textarea class="form-textarea" id="edit-content" required></textarea>
                    </div>
                    <div class="action-buttons">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-secondary" onclick="closePage()">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 查看分頁 -->
    <div id="viewPage" class="page-overlay">
        <div class="page-content">
            <div class="page-header">
                <h2 class="page-title" id="view-page-title">查看項目</h2>
                <button class="close-page" onclick="closePage()">&times;</button>
            </div>
            <div class="page-body">
                <div class="form-group">
                    <label class="form-label">標題:</label>
                    <div class="view-content" id="view-title"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">內容:</label>
                    <div class="view-content" id="view-content"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">創建時間:</label>
                    <div class="view-content" id="view-created"></div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="closePage()">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 小說新增分頁 -->
    <div id="novelPage" class="page-overlay">
        <div class="page-content">
            <div class="page-header">
                <h2 class="page-title">📖 新增小說</h2>
                <button class="close-page" onclick="closePage()">&times;</button>
            </div>
            <div class="page-body">
                <form id="novel-form">
                    <div class="form-group">
                        <label class="form-label">小說標題:</label>
                        <input type="text" class="form-input" id="novel-title" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">簡介:</label>
                        <textarea class="form-textarea" id="novel-description" style="min-height: 150px;"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">選擇角色:</label>
                        <div class="selection-count" id="characters-count">已選擇: 0 個角色</div>
                        <div class="selection-container">
                            <div class="selection-header">
                                <button type="button" class="btn btn-sm btn-secondary" onclick="selectAll('novel-characters')">全選</button>
                                <button type="button" class="btn btn-sm btn-secondary" onclick="deselectAll('novel-characters')">全部取消</button>
                            </div>
                            <div id="novel-characters">
                                <!-- 角色選擇項目將在這里動態生成 -->
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">選擇背景:</label>
                        <div class="selection-count" id="backgrounds-count">已選擇: 0 個背景</div>
                        <div class="selection-container">
                            <div class="selection-header">
                                <button type="button" class="btn btn-sm btn-secondary" onclick="selectAll('novel-backgrounds')">全選</button>
                                <button type="button" class="btn btn-sm btn-secondary" onclick="deselectAll('novel-backgrounds')">全部取消</button>
                            </div>
                            <div id="novel-backgrounds">
                                <!-- 背景選擇項目將在這里動態生成 -->
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">選擇秘密:</label>
                        <div class="selection-count" id="secrets-count">已選擇: 0 個秘密</div>
                        <div class="selection-container">
                            <div class="selection-header">
                                <button type="button" class="btn btn-sm btn-secondary" onclick="selectAll('novel-secrets')">全選</button>
                                <button type="button" class="btn btn-sm btn-secondary" onclick="deselectAll('novel-secrets')">全部取消</button>
                            </div>
                            <div id="novel-secrets">
                                <!-- 秘密選擇項目將在這里動態生成 -->
                            </div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button type="submit" class="btn btn-primary">創建小說</button>
                        <button type="button" class="btn btn-secondary" onclick="closePage()">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 小說查看分頁 -->
    <div id="novelViewPage" class="page-overlay">
        <div class="page-content">
            <div class="page-header">
                <h2 class="page-title" id="novel-view-title">查看小說</h2>
                <button class="close-page" onclick="closePage()">&times;</button>
            </div>
            <div class="page-body" id="novel-view-content">
                <!-- 小說詳情將在這里動態生成 -->
            </div>
        </div>
    </div>

    <script>
        // 全域變數
        let currentSection = 'characters';
        let currentEditType = '';
        let editingId = null;
        
        // 資料存儲
        let data = {
            characters: [],
            backgrounds: [],
            secrets: [],
            novels: []
        };

        // GitHub 設定
        let githubConfig = {
            token: '',
            repo: '',
            connected: false
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateStats();
            renderAllSections();
            loadGitHubConfig();
        });

        // 修正資料初始化
        function loadData() {
            const savedData = localStorage.getItem('novelMaterials');
            if (savedData) {
                try {
                    data = JSON.parse(savedData);
                } catch (error) {
                    console.error('載入資料失敗:', error);
                    data = {
                        characters: [],
                        backgrounds: [],
                        secrets: [],
                        novels: []
                    };
                }
            } else {
                data = {
                    characters: [],
                    backgrounds: [],
                    secrets: [],
                    novels: []
                };
            }
            
            // 確保所有必要的陣列都存在
            if (!data.characters) data.characters = [];
            if (!data.backgrounds) data.backgrounds = [];
            if (!data.secrets) data.secrets = [];
            if (!data.novels) data.novels = [];
        }

        // 保存資料
        function saveData() {
            try {
                localStorage.setItem('novelMaterials', JSON.stringify(data));
                updateStats();
                syncToGitHub();
            } catch (error) {
                console.error('保存資料失敗:', error);
                alert('保存失敗：' + error.message);
            }
        }

        // 載入 GitHub 設定
        function loadGitHubConfig() {
            const savedConfig = localStorage.getItem('githubConfig');
            if (savedConfig) {
                githubConfig = JSON.parse(savedConfig);
                document.getElementById('github-token').value = githubConfig.token;
                document.getElementById('github-repo').value = githubConfig.repo;
                updateGitHubStatus();
            }
        }

        // 保存 GitHub 設定
        function saveGitHubConfig() {
            localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
        }

        // 顯示區段
        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById(section).classList.add('active');
            event.target.classList.add('active');
            
            currentSection = section;
            renderSection(section);
        }

        // 渲染所有區段
        function renderAllSections() {
            renderSection('characters');
            renderSection('backgrounds');
            renderSection('secrets');
            renderSection('novels');
        }

        // 渲染特定區段
        function renderSection(section) {
            const container = document.getElementById(section + '-grid');
            if (!container) return;

            container.innerHTML = '';
            
            if (data[section] && data[section].length > 0) {
                data[section].forEach((item, index) => {
                    let card;
                    if (section === 'novels') {
                        card = createNovelCard(item, index);
                    } else {
                        card = createItemCard(item, section, index);
                    }
                    container.appendChild(card);
                });
            }
        }

        // 創建項目卡片 - 固定預覽行數
        function createItemCard(item, type, index) {
            const card = document.createElement('div');
            card.className = 'item-card';
            
            card.innerHTML = `
                <div class="item-title">${item.title}</div>
                <div class="item-content-preview">${item.content}</div>
                <div class="item-meta">
                    <span>創建時間: ${new Date(item.createdAt).toLocaleDateString()}</span>
                    <div class="item-actions">
                        <button class="btn btn-sm btn-primary" onclick="viewItem('${type}', ${index})">查看</button>
                        <button class="btn btn-sm btn-secondary" onclick="editItem('${type}', ${index})">編輯</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteItem('${type}', ${index})">刪除</button>
                    </div>
                </div>
            `;
            
            return card;
        }

        // 搜尋功能
        function searchItems(section) {
            const searchTerm = event.target.value.toLowerCase();
            const cards = document.querySelectorAll(`#${section}-grid .item-card`);
            
            cards.forEach(card => {
                const title = card.querySelector('.item-title').textContent.toLowerCase();
                const content = card.querySelector('.item-content-preview').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || content.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // 開啟新增分頁
        function openAddPage(type) {
            currentEditType = type;
            editingId = null;
            
            document.getElementById('edit-page-title').textContent = `新增${getTypeName(type)}`;
            document.getElementById('edit-title').value = '';
            document.getElementById('edit-content').value = '';
            
            document.getElementById('editPage').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // 編輯項目
        function editItem(type, index) {
            currentEditType = type;
            editingId = index;
            
            const item = data[type][index];
            document.getElementById('edit-page-title').textContent = `編輯${getTypeName(type)}`;
            document.getElementById('edit-title').value = item.title;
            document.getElementById('edit-content').value = item.content;
            
            document.getElementById('editPage').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // 查看項目
        function viewItem(type, index) {
            const item = data[type][index];
            
            document.getElementById('view-page-title').textContent = `查看${getTypeName(type)}`;
            document.getElementById('view-title').textContent = item.title;
            document.getElementById('view-content').textContent = item.content;
            document.getElementById('view-created').textContent = new Date(item.createdAt).toLocaleString();
            
            document.getElementById('viewPage').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // 刪除項目
        function deleteItem(type, index) {
            if (confirm('確定要刪除這個項目嗎？')) {
                data[type].splice(index, 1);
                saveData();
                renderSection(type);
                addSyncLog(`刪除了一個${getTypeName(type)}`);
            }
        }

        // 關閉分頁
        function closePage() {
            document.querySelectorAll('.page-overlay').forEach(page => {
                page.style.display = 'none';
            });
            document.body.style.overflow = 'auto';
        }

        // 編輯表單提交
        document.getElementById('edit-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('edit-title').value.trim();
            const content = document.getElementById('edit-content').value.trim();
            
            if (!title) {
                alert('請填寫標題');
                return;
            }
            
            if (!content) {
                alert('請填寫內容');
                return;
            }
            
            const item = {
                title: title,
                content: content,
                createdAt: editingId !== null ? data[currentEditType][editingId].createdAt : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            if (editingId !== null) {
                data[currentEditType][editingId] = item;
                addSyncLog(`更新了${getTypeName(currentEditType)}: ${title}`);
            } else {
                data[currentEditType].push(item);
                addSyncLog(`新增了${getTypeName(currentEditType)}: ${title}`);
            }
            
            saveData();
            renderSection(currentEditType);
            closePage();
        });

        // 開啟小說分頁
        function openNovelPage() {
            document.getElementById('novel-title').value = '';
            document.getElementById('novel-description').value = '';
            
            renderNovelSelections();
            document.getElementById('novelPage').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // 渲染小說選擇項目
        function renderNovelSelections() {
            renderSelection('novel-characters', data.characters, 'characters');
            renderSelection('novel-backgrounds', data.backgrounds, 'backgrounds');
            renderSelection('novel-secrets', data.secrets, 'secrets');
        }

        // 渲染選擇項目
        function renderSelection(containerId, items, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'selection-item';
                div.innerHTML = `
                    <input type="checkbox" id="${type}-${index}" onchange="updateSelectionCount('${type}')">
                    <label for="${type}-${index}">${item.title}</label>
                `;
                container.appendChild(div);
            });
            
            updateSelectionCount(type);
        }

        // 全選功能
        function selectAll(containerId) {
            const container = document.getElementById(containerId);
            const checkboxes = container.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = true);
            
            const type = containerId.replace('novel-', '');
            updateSelectionCount(type);
        }

        // 全部取消功能
        function deselectAll(containerId) {
            const container = document.getElementById(containerId);
            const checkboxes = container.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = false);
            
            const type = containerId.replace('novel-', '');
            updateSelectionCount(type);
        }

        // 更新選擇計數
        function updateSelectionCount(type) {
            const container = document.getElementById(`novel-${type}`);
            const checkboxes = container.querySelectorAll('input[type="checkbox"]');
            const checkedCount = container.querySelectorAll('input[type="checkbox"]:checked').length;
            
            const countElement = document.getElementById(`${type}-count`);
            countElement.textContent = `已選擇: ${checkedCount} 個${getTypeName(type.slice(0, -1))}`;
        }

        // 小說表單提交
        document.getElementById('novel-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('novel-title').value.trim();
            const description = document.getElementById('novel-description').value.trim();
            
            if (!title) {
                alert('請填寫小說標題');
                return;
            }
            
            const selectedCharacters = getSelectedItems('novel-characters');
            const selectedBackgrounds = getSelectedItems('novel-backgrounds');
            const selectedSecrets = getSelectedItems('novel-secrets');
            
            const novel = {
                title: title,
                description: description,
                characters: selectedCharacters,
                backgrounds: selectedBackgrounds,
                secrets: selectedSecrets,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            data.novels.push(novel);
            saveData();
            renderSection('novels');
            closePage();
            addSyncLog(`創建了小說: ${title}`);
        });

        // 獲取選中的項目
        function getSelectedItems(containerId) {
            const container = document.getElementById(containerId);
            const checkboxes = container.querySelectorAll('input[type="checkbox"]:checked');
            const selected = [];
            
            checkboxes.forEach(checkbox => {
                const label = container.querySelector(`label[for="${checkbox.id}"]`);
                const index = parseInt(checkbox.id.split('-')[1]);
                const type = checkbox.id.split('-')[0];
                
                selected.push({
                    title: label.textContent,
                    content: data[type][index].content
                });
            });
            
            return selected;
        }

        // 創建小說卡片
        function createNovelCard(novel, index) {
            const card = document.createElement('div');
            card.className = 'item-card';
            
            const materialsInfo = `角色: ${novel.characters.length} 個 | 背景: ${novel.backgrounds.length} 個 | 秘密: ${novel.secrets.length} 個`;
            
            card.innerHTML = `
                <div class="item-title">${novel.title}</div>
                <div class="item-content-preview">${novel.description || '暫無簡介'}</div>
                <div class="item-content-preview" style="font-size: 0.9em; color: #7f8c8d;">${materialsInfo}</div>
                <div class="item-meta">
                    <span>創建時間: ${new Date(novel.createdAt).toLocaleDateString()}</span>
                    <div class="item-actions">
                        <button class="btn btn-sm btn-primary" onclick="viewNovel(${index})">查看</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteItem('novels', ${index})">刪除</button>
                    </div>
                </div>
            `;
            
            return card;
        }

        // 查看小說詳情
        function viewNovel(index) {
            const novel = data.novels[index];
            
            document.getElementById('novel-view-title').textContent = novel.title;
            
            let content = `
                <div class="form-group">
                    <label class="form-label">小說標題:</label>
                    <div class="view-content">${novel.title}</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">簡介:</label>
                    <div class="view-content">${novel.description || '暫無簡介'}</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">創建時間:</label>
                    <div class="view-content">${new Date(novel.createdAt).toLocaleString()}</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">角色 (${novel.characters.length}個):</label>
                    ${novel.characters.map(char => `
                        <div class="novel-material">
                            <div class="material-title">${char.title}</div>
                            <div class="material-content">${char.content}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="form-group">
                    <label class="form-label">背景 (${novel.backgrounds.length}個):</label>
                    ${novel.backgrounds.map(bg => `
                        <div class="novel-material">
                            <div class="material-title">${bg.title}</div>
                            <div class="material-content">${bg.content}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="form-group">
                    <label class="form-label">秘密 (${novel.secrets.length}個):</label>
                    ${novel.secrets.map(secret => `
                        <div class="novel-material">
                            <div class="material-title">${secret.title}</div>
                            <div class="material-content">${secret.content}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="closePage()">關閉</button>
                </div>
            `;
            
            document.getElementById('novel-view-content').innerHTML = content;
            document.getElementById('novelViewPage').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // 更新統計
        function updateStats() {
            document.getElementById('stat-characters').textContent = data.characters.length;
            document.getElementById('stat-backgrounds').textContent = data.backgrounds.length;
            document.getElementById('stat-secrets').textContent = data.secrets.length;
            document.getElementById('stat-novels').textContent = data.novels.length;
        }

        // 連接 GitHub
        function connectGitHub() {
            const token = document.getElementById('github-token').value;
            const repo = document.getElementById('github-repo').value;
            
            if (!token || !repo) {
                alert('請填寫 GitHub Token 和 Repository');
                return;
            }
            
            githubConfig.token = token;
            githubConfig.repo = repo;
            githubConfig.connected = true;
            
            saveGitHubConfig();
            updateGitHubStatus();
            addSyncLog('GitHub 連接成功');
        }

        // 更新 GitHub 狀態
        function updateGitHubStatus() {
            const statusIndicator = document.getElementById('github-status');
            const statusText = document.getElementById('github-status-text');
            
            if (githubConfig.connected) {
                statusIndicator.classList.remove('disconnected');
                statusText.textContent = `已連接到 ${githubConfig.repo}`;
            } else {
                statusIndicator.classList.add('disconnected');
                statusText.textContent = '未連接';
            }
        }

        // 同步上傳到 GitHub
        // 修正版 - 上傳同步到 GitHub
        async function syncToGitHub() {
            if (!githubConfig.connected) {
                alert('請先連接 GitHub');
                return;
            }
            
            try {
                addSyncLog('開始上傳同步到 GitHub...');
                
                const backupData = {
                    timestamp: new Date().toISOString(),
                    data: data
                };
                
                const jsonString = JSON.stringify(backupData, null, 2);
                
                // 修正中文編碼問題 - 使用更可靠的方法
                const base64Content = btoa(
                    encodeURIComponent(jsonString).replace(
                        /%([0-9A-F]{2})/g,
                        function toSolidBytes(match, p1) {
                            return String.fromCharCode('0x' + p1);
                        }
                    )
                );
                
                // 檢查檔案是否已存在
                let sha = null;
                try {
                    const checkResponse = await fetch(`https://api.github.com/repos/${githubConfig.repo}/contents/novel-materials-backup.json`, {
                        headers: {
                            'Authorization': `token ${githubConfig.token}`,
                        }
                    });
                    
                    if (checkResponse.ok) {
                        const fileInfo = await checkResponse.json();
                        sha = fileInfo.sha;
                    }
                } catch (error) {
                    // 檔案不存在，繼續創建新檔案
                }
                
                const requestBody = {
                    message: `備份素材資料 - ${new Date().toLocaleString()}`,
                    content: base64Content,
                };
                
                if (sha) {
                    requestBody.sha = sha;
                }
                
                const response = await fetch(`https://api.github.com/repos/${githubConfig.repo}/contents/novel-materials-backup.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addSyncLog('上傳同步到 GitHub 成功');
                    addSyncLog(`檔案 URL: ${result.content.html_url}`);
                } else {
                    const errorData = await response.json();
                    throw new Error(`GitHub API 錯誤: ${response.status} - ${errorData.message}`);
                }
                
            } catch (error) {
                addSyncLog('上傳同步失敗: ' + error.message);
                console.error('GitHub 同步錯誤:', error);
            }
        }
        
        // 修正版 - 從 GitHub 下載同步
        async function syncFromGitHub() {
            if (!githubConfig.connected) {
                alert('請先連接 GitHub');
                return;
            }
            
            try {
                addSyncLog('開始從 GitHub 下載同步...');
                
                const response = await fetch(`https://api.github.com/repos/${githubConfig.repo}/contents/novel-materials-backup.json`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                    }
                });
                
                if (response.ok) {
                    const fileData = await response.json();
                    
                    // 修正中文解碼問題 - 使用更可靠的方法
                    const decodedContent = decodeURIComponent(
                        atob(fileData.content).split('').map(function(c) {
                            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                        }).join('')
                    );
                    
                    const backupData = JSON.parse(decodedContent);
                    
                    if (confirm('下載同步將覆蓋本地資料，確定要繼續嗎？')) {
                        data = backupData.data;
                        saveData();
                        renderAllSections();
                        addSyncLog(`從 GitHub 下載同步成功 - 備份時間: ${new Date(backupData.timestamp).toLocaleString()}`);
                    }
                } else if (response.status === 404) {
                    addSyncLog('GitHub 上沒有找到備份檔案');
                } else {
                    const errorData = await response.json();
                    throw new Error(`GitHub API 錯誤: ${response.status} - ${errorData.message}`);
                }
                
            } catch (error) {
                addSyncLog('下載同步失敗: ' + error.message);
                console.error('GitHub 下載同步錯誤:', error);
            }
        }

        // 匯出資料
        function exportData() {
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `novel-materials-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            addSyncLog('資料匯出完成');
        }

        // 匯入資料
        function importData() {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (confirm('匯入資料將覆蓋現有資料，確定要繼續嗎？')) {
                        data = importedData;
                        saveData();
                        renderAllSections();
                        addSyncLog('資料匯入完成');
                    }
                } catch (error) {
                    alert('檔案格式錯誤');
                }
            };
            reader.readAsText(file);
        }

        // 新增同步記錄
        function addSyncLog(message) {
            const log = document.getElementById('sync-log');
            const timestamp = new Date().toLocaleString();
            log.innerHTML += `<br>[${timestamp}] ${message}`;
            log.scrollTop = log.scrollHeight;
        }

        // 獲取類型名稱
        function getTypeName(type) {
            const names = {
                'characters': '角色',
                'character': '角色',
                'backgrounds': '背景',
                'background': '背景',
                'secrets': '秘密',
                'secret': '秘密',
                'novels': '小說',
                'novel': '小說'
            };
            return names[type] || type;
        }

        // ESC 鍵關閉分頁
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePage();
            }
        });
    </script>
